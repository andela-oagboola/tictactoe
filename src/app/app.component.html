<div class="container-fluid page-body">
  <div class="row tic">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="tictactoe-box">
        <div class="table-responsive">
          <table class="table game-table">
            <tr *ngFor="let tic of tictac; let i=index">
              <td *ngFor="let toe of tic; let j=index" (click)="userPlay(i, j)">
                {{toe}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
